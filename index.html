<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'épicerie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <h1 class="titreIntro">Liste d'épicerie</h1>
        <div class="grilleEmoji">
            <div class="emoji pommeRouge">🍎</div>
            <div class="emoji pizza">🍕</div>
            <div class="emoji brocoli">🥬</div>
            <div class="emoji fraise">🍓</div>
            <div class="emoji burger">🍔</div>
            <div class="emoji melon">🍉</div>
            <div class="emoji poulet">🍗</div>
            <div class="emoji raisin">🍇</div>
            <div class="emoji pommeVerte">🍏</div>
        </div>
    </div>
    <div class="wrapperFormulaire">
        <div class="formulaire">
            <input type="text" class="inputTxt">
            <div class="bouton">Ajouter</div>
            <div class="ajout"></div>
        </div>
    </div>
    <div class="crayon"><img class="imgCrayon" src="https://i.imgur.com/dqMC13z.png"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
